{% extends 'base.html' %}

{% block title %}calculator{% endblock %}

{% block heading %}
Simple Calculator
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <label>Value1</label>
    <input type="text" name="num1" value="{{n1}}" class="form-control">
    <label>Select Operator</label>
    <select name="opr" class="form-control">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <label>Value2</label>
    <input type="text" name="num2" value="{{n2}}" class="form-control">
    <button type="submit">Submit</button></br>
    <label>Output</label>
    <input type="text" name="num" value="{{c}}" class="form-control">
</form>
{% endblock %}
