{% extends 'base.html' %}

{% block title %}evenodd checker{% endblock %}

{% block heading %}Check Even and Odd Numbers{% endblock %}

{% block content %}
<div class="row">
    <div class="clo-12">
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
                Please Enter The Value
            </div>
            {% endif %}
            <label>Value1</label>
            <input type="text" name="num1" value="{{n}}" class="form-control">

            <button type="submit">Even|Odd</button></br>
            <label>Output</label>
            <input type="text" value="{{c}}" class="form-control">
        </form>
    </div>
</div>
{% endblock %}
